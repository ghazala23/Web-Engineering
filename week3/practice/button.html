<html lang="en">
<head>
  <style>

    .my-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
	  text-decoration:none;
      cursor: pointer;
      border: 1px solid #3498db;
      color: #3498db;
      background-color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .my-button:hover {
      background-color: green;
      color: #fff;
    }
  </style>
</head>
<body>

  <a href="#" class="my-button">Click me</a>

</body>
</html>
